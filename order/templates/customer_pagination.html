<thead>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>客户等级</th>
            <th>所属客服</th>
            <th>出单人</th>
            <th>创建时间</th>
        </tr>
        </thead>

            {% for i in customer %}
            <tr>
            <td>{{ i.name }}</td>
            <td>{% if i.sex %}男{% else %}女{% endif %}</td>
            <td>{{ i.level }}</td>
            <td>{{ i.user }}</td>
            <td>{{ i.issuing_person }}</td>
            <td>{{ i.jointime|date:'Y-m-d h:i:s' }}</td>
            </tr>
            {% endfor %}
