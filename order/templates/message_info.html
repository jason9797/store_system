<div class="modal-header">
            <button type="button" class="close"
               data-dismiss="modal" aria-hidden="true">
                  &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
               消息列表
            <a href="{% url 'mark_all_message' %}" class="btn">全部标记成已读</a>
                </h4>
         </div>
         <div class="modal-body">
             <table class="table table-bordered">
            <thead>
            <tr>
            <th>发送方</th>
            <th>内容</th>
            <th>备注</th>
            <th>发送时间</th>
            </tr></thead>
                 {% for i in alert %}
                <tr>
                 <td>{{i.actor.first_name}}</td>
            <td>{{i.verb}}</td>
                <td>{% if i.description %}{{ i.description }}{% else %}无{% endif %} </td>
                    <td>{{ i.timestamp|date:'Y-m-d H:i:s' }}</td>
                </tr>
                 {% endfor %}
            </table>
         </div>
